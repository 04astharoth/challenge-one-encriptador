<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="main">
        <!-- Panel Logo -->
      <div class="content__logo">
        <img class="logo" src="./img/logo.svg" alt="" />
      </div>
      <!-- Panel Principal -->
      <div class="content__main">
        <div class="main__body">
          <h1 class="title">Cifrador de Texto</h1>
          <div class="content__body">
            <textarea id="txt__area" cols="30" rows="10" placeholder="ingrese el texto aqui"></textarea>
            <div class="content__optionpane">
              <div class="content__hint">
                <span class="iconify" data-icon="bi:exclamation-circle-fill"></span>
                <span class="lbl__hint">Solo letras minúsculas, sin acentos y sin caracteres especiales.</span>
              </div>
              <div class="content__btn">
                <input id="btn_cifrar" class="btn btn__primary" type="button" value="Cifrar" />
                <input id="btn_decifrar" class="btn btn__secondary" type="button" value="Decifrar" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Panel lateral -->
      <div class="content__side">
        <div class="content__messages">
          <div class="content__notfound">
            <img class="vector" src="./img/Muñeco.svg" alt="" />
            <div class="content_text">
              <h3>Ningún mensaje fue encontrado</h3>
              <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
          </div>
          <div class="content__found hidden">
            <div class="content__result">
              <span id="result"></span>
              <input id="btn_copy" class="btn btn__secondary" type="button" value="Copiar" />
            </div>
          </div>
          <div id="toast">Texto copiado al portapapeles</div>
        </div>
      </div>
      <!-- Fin Panel Lateral -->
      <footer>
        <h3>Oracle Next Education - G5</h3>
        <p>Elaborado por <b>Jose Gil Varon Moreno</b></p>
        <div class="content__networks">
          <ul>
            <li><a href="https://github.com/04astharoth" target="_blank" class="link-github"><i class="fa-brands fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/jgvm91/" target="_blank" class="link-linkedin"><i class="fa-brands fa-linkedin-in"></i></a></li>
            <li><a href="https://www.instagram.com/hiperion_4/" target="_blank" class="link-instagram"><i class="fa-brands fa-instagram"></i></a></li>
          </ul>
        </div>
      </footer>
    </div>
    <!-- Main JS -->
    <script src="./js/main.js"></script>
    <!-- Icons JS-->
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </body>
</html>
